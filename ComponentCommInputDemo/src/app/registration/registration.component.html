<div class="row">
  <div class="col-sm-4">
    <label>Select Country: </label>
  </div>
  <div class="col-sm-8">
    <app-my-dropdown
      [dataList]="countryList"
      [name]="'country'"
      [selectedValue]="countryList[0]"
    >      
    </app-my-dropdown>
  </div>
</div>
<div class="row">
  <div class="col-sm-4">
    <label>Select State: </label>
  </div>
  <div class="col-sm-8">
      <app-my-dropdown
        [dataList]="stateList"
        [name]="'state'"
        [selectedValue]="stateList[1]"
      >      
      </app-my-dropdown>
  </div>
</div>
