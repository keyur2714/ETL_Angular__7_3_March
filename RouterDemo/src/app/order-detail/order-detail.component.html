<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-sm-6">
          Order - {{order.id}}
      </div>
      <div class="col-sm-6">
          Date - {{order.orderDate}}
      </div>
    </div>    
  </div>
  <div class="card-body">
    <table class="table table-bordered"> 
      <tr>
        <td>SrNo.</td>
        <td>Name</td>
        <td>Qty</td>
        <td>Price</td>
        <td>Total Price</td>
      </tr>
      <tr *ngFor="let item of order.items">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.qty}}</td>
        <td>{{item.price}}</td>
        <td>{{item.totalPrice}}</td>
      </tr>
    </table>
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col-sm-6">
        Grand Total : {{order.grandTotal}}
      </div>
    </div>
  </div>
</div>
