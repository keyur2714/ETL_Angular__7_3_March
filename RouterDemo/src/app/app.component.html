<div class="container">
  <div class="row">
    <div class="col">
      <nav class="navbar navbar-expand-sm bg-danger navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'home'" [routerLinkActive]="'active'">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'sales'" [routerLinkActive]="'active'">Sales</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'aboutus'" [routerLinkActive]="'active'">AboutUs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'contactus'" [routerLinkActive]="'active'">Contact Us</a>
          </li>

            <a class="nav-link" [routerLink]="'signin'" [routerLinkActive]="'active'">Sign In</a>
          </li>

              <a class="nav-link" [routerLink]="'logout'" [routerLinkActive]="'active'">Sign Out</a>

      </nav>
    </div>
