<div class="container">
  <div class="row">
    <div class="col">
      <h1 #heading>{{title}}</h1>
    </div>
  </div>
  <div class="row form-group">
    <div class="col">
      <input type=text #str class="form-control" />
    </div>
  </div>
  <div class="row form-group">
    <div class="col-sm-4">
      <button class="btn btn-info" (click)="changeHeading()">Change Heading</button>
    </div>
    <div class="col-sm-4">
      <button class="btn btn-info" (click)="revStr()">Reverse</button>
    </div>
  </div>
</div>
<app-string-util></app-string-util>
