<div class="card">
  <div class="card-header bg-warning">
    Personal Details
  </div>
  <div class="card-body bg-dark text-white">
    <table>
      <tr>
         <th>Name:</th> 
         <td>{{name}}</td>
      </tr>
      <tr>
          <th>City:</th> 
          <td>{{city}}</td>
       </tr>
       <tr>
          <th>Age:</th> 
          <td>{{age}}</td>
       </tr>
       <tr>
          <th>Mobile No:</th> 
          <td>{{mobileNo}}</td>
       </tr>
    </table>
  </div>

</div>
