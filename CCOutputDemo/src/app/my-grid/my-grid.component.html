<table class="table table-striped bg-dark text-white">
    <thead>
      <tr>
        <th *ngFor="let header of headerNames">
          {{header}}
        </th>        
      </tr>
      <tr *ngFor="let data of dataList" (click)="setSelectedRow(data)">
        <td *ngFor="let column of columnList">
          {{data[column]}}
        </td>        
      </tr>
    </thead>
  </table>
